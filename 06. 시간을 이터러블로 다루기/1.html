2. takeWhile, takeUntil
<script>
    /* _.go(
        [1, 2, 3, 4, 5, 6, 7, 8, 0, 0, 0],
        _.takeWhile(a => a),
        _.each(console.log)
    ) */

    _.go(
        [1, 2, 3, 4, 5, 6, 7, 8, 0, 0, 0],
        _.takeUntil(a => a),
        _.each(console.log)
    )

    _.go(
        [0, false, undefined, null, 10, 20, 30],
        L.takeUntil(a => a),
        _.each(console.log)
    )

    
</script>
